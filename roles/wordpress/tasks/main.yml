---
- file:
    path: "{{ caddy_root }}/{{ item }}"
    state: directory
    mode: "0744"
    owner: www-data
    group: www-data
    recurse: yes
  with_items:
    - wordpress
    - logs

- file:
    path: /etc/caddy/vhosts
    state: directory
    mode: "0700"
    owner: www-data
    group: root

- copy: src=php.ini dest={{ caddy_root }}/php.ini

- template: src=Caddyfile.j2 dest={{ caddy_root }}/Caddyfile
  notify: reload caddy

- file:
    src: "{{ caddy_root }}/Caddyfile"
    dest: /etc/caddy/vhosts/{{ caddy_domain }}.conf
    state: link

- file: dest=/etc/systemd/system/caddy.service.d state=directory

- copy: src=caddy.service dest=/etc/systemd/system/caddy.service.d/override.conf
  notify:
    - reload systemd
    - restart caddy

- template: dest=/etc/systemd/system/wordpress-{{ name }}.service src=wordpress.service.j2
  notify:
    - reload systemd
    - restart {{ name }}

- service: name=wordpress-{{ name }} state=started enabled=yes

- ufw: rule=allow port=80,443 proto=tcp
